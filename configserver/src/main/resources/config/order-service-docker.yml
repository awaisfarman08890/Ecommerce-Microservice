server:
  port: 8083

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/orderdb
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  cloud:
    stream:
      bindings:
        createOrder-out-0:
          destination: order.exchange
          content-type: application/json
      kafka:
        binder:
          brokers: kafka:9092
    #      rabbit:
    #        bindings:
    #          createOrder-out-0:
    #            producer:
    #              routing-key-expression: '''order.tracking'''
    config:
      enabled: true

  #  rabbitmq:
  #    host: ${RABBITMQ_HOST:192.168.1.100}  # Replace with actual RabbitMQ server IP or hostname
  #    port: ${RABBITMQ_PORT:5672}
  #    username: ${RABBITMQ_USERNAME:guest}
  #    password: ${RABBITMQ_PASSWORD:guest}
  #    virtual-host: ${RABBITMQ_VHOST:/}   # default vhost is "/"
  #    connection-timeout: 30000

  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

#rabbitmq:
#  exchange:
#    name: order.exchange
#  queue:
#    name: order.queue
#  routing:
#    key: order.tracking

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL:http://zipkin:9411/api/v2/spans}

app:
  message: "Hello order"

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  file:
    name: logs/${spring.application.name}.log
  logback:
    rollingpolicy:
      max-file-size: 5MB
      max-history: 7

resilience4j:
  circuitbreaker:
    instances:
      productService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        automaticTransitionFromOpenToHalfOpenEnabled: true
        slidingWindowType: count_based
  retry:
    instances:
      retrybreaker:
        maxAttempts: 5
        waitDuration: 5s
  ratelimiter:
    instances:
      rateBreaker:
        timeout-duration: 0
        limit-for-period: 2
        limit-refresh-period: 4s
